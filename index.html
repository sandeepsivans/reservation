<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap</title>
        <!-- boostrap link for CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid row">
            <div class="col-7"></div>

            <div
                class="cantainer bg-light bg-opacity-50 border rounded-4 bd col-5 col-sm-12 p-3 mt-4"
            >
                <h2>Travel reservation form</h2>
                <h6>*denotes mandatory</h6>
                <form action="" onsubmit="return validate()">
                    <!-- name -->
                    <div class="mb-4 display-none row">
                        <div class="col-sm-5">
                            <label for="">Full name*:</label>
                        </div>
                        <div class="col-sm-7">
                            <input type="text" id="a" class="border rounded-2 border-1   border-info" />
                        </div>
                    </div>
                    <!-- email -->
                    <div class="mb-4 row">
                        <div class="col-sm-5">
                            <label for="">Email address*:</label>
                        </div>
                        <div class="col-sm-7">
                            <input type="email" id="b" class="border rounded-2 border-1   border-info" />
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-sm-5">
                            <label for="tour">Select Tour Package*:</label>
                        </div>
                        <div class="col-sm-7">
                            <select name="" id="tour">
                                <option value="0">Select</option>
                                <option value="1">Goa</option>
                                <option value="2">Manali</option>
                                <option value="3">Kashmir</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-sm-5">
                            <label for="">Arrival date*:</label>
                        </div>
                        <div class="col-sm-7">
                            <input
                                type="text"
                                placeholder="mm/dd/yyyy"
                                id="dt"
                                class="border rounded-2 border-1   border-info"
                            />
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-sm-5">
                            <label for="">Number of persons*:</label>
                        </div>
                        <div class="col-sm-7 ">
                            <input type="text" id="p" class="border rounded-2 border-1   border-info" />
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="">What woukd you want to avail?*</label>

                        <div class="row">
                            <div class="col-4">
                                <label for="board">Boarding</label>
                            </div>
                            <div class="col-8">
                                <input type="checkbox" id="board" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label for="food">Fooding</label>
                            </div>
                            <div class="col-8">
                                <input type="checkbox" id="food" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label for="seeing">Sight seeing</label>
                            </div>
                            <div class="col-8">
                                <input type="checkbox" id="seeing" />
                            </div>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <div><label>Discount Coupon code</label></div>
                        <div><input type="text" class=" border rounded-2 border-1   border-info"/></div>
                    </div>
                    <label>Terms and conditions*</label>
                    <div class="row">
                        <div class="col-4">
                            <input type="radio" name="term" id="agree" />
                            <label for="agree">I agree</label>
                        </div>
                        <div class="col-8">
                            <input type="radio" name="term" id="disagree" />
                            <label for="disagree">I disagree</label>
                        </div>
                    </div>

                    <input
                        type="submit"
                        value="Complete reservation on"
                        class="p-2 bg-light border rounded-2"
                    />
                </form>
            </div>
        </div>
        <!-- bootstrap link for Js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
